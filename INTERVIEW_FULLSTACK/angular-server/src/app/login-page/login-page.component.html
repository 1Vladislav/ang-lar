<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Enter to system</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid':form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
        <span *ngIf="form.get('email').errors['required']">Email cannot be empty</span>
        <span *ngIf="form.get('email').errors['email']">Enter valid email</span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid':form.get('password').invalid && form.get('password').touched}"
      >
      <label for="password">Password:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        <span *ngIf="form.get('password').errors['required']">Password field cannot be empty!</span>
        <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
          Password must be at least: {{form.get('password').errors['minlength']['requiredLength']}} characters!
          Now is: {{form.get('password').errors['minlength']['actualLength']}}
        </span>
      </span>
    </div>
      <button class="btn btn-success" type="submit" [disabled]="form.invalid">Login</button>
      <a class="btn blue" routerLink="/register">Register</a>
  </div>
</form>
